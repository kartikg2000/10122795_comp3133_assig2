<body>
  <h1>List of Hotel</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Hotel Name</th>
        <th scope="col">Price</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">Zip Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let getHotel of books">
        <th scope="row">{{getHotel.hotel_name}}</th>
      <td>{{getHotel.price}}</td>
      <td>{{getHotel.street}}</td>
      <td>{{getHotel.city}}</td>
      <td>{{getHotel.posta_code}}</td>
      <td>{{getHotel.email}}</td>
      </tr>
    </tbody>
  </table>
</body>
