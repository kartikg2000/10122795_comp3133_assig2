<body>
  <h1>List of Booking</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Hotel ID</th>
        <th scope="col">Booking Date</th>
        <th scope="col">Booking Start</th>
        <th scope="col">Booking End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let getBooking of hotels">
        <th scope="row">{{getBooking.hotel_name}}</th>
      <td>{{getBooking.street}}</td>
      <td>{{getBooking.city}}</td>
      <td>{{getBooking.postal_code}}</td>
      </tr>
    </tbody>
  </table>
</body>
